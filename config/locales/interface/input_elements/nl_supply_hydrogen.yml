    co2_emissions_of_imported_hydrogen_present:
      title: Huidige import
      short_description:
      description: "Hieronder vind je referentiewaarden voor de CO<sub>2</sub>-uitstoot
        van enkele waterstofproductietechnieken (in kg CO<sub>2</sub> per MWh waterstof):
        <br /><br />\r\n<ul>\r\n<li>Steam Methane Reforming (SMR): 281 kg</li>\r\n<li>Autothermal
        Reforming (ATR): 281 kg</li>\r\n<li>Kolenvergassing: 540 kg</li>\r\n<li>Elektrolyse
        (kolenstroom): 1320 kg</li>\r\n<li>Elektrolyse (nucleaire stroom): 30 kg</li>\r\n<li>Elektrolyse
        (zonne-/windstroom): 0 kg</li>\r\n</ul><br />\r\nDe bovenstaande getallen
        zijn exclusief eventuele CO<sub>2</sub>-uitstoot veroorzaakt door het vervoeren
        van waterstof naar jouw gebied. Ook ketenemissies, zoals de emissies die vrijkomen
        bij het bouwen van een waterstoffabriek of het delven van grondstoffen die
        gebruikt worden bij waterstofproductie, zijn niet meegenomen. <br /> <br />\r\n\r\nBron:
        Gnanapragasam, N.V. & M.A. Rosen (2017). A review of hydrogen production using
        coal, biomass and other solid fuels. In: Biofuels (8), pp.725-745"
    co2_emissions_of_imported_hydrogen_future:
      title: Toekomstige import
