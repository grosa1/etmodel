        /><br/><br />\r\n\r\nNote: The technical and financial specifications below are
        only the specifications of the electrolyser, not the solar panels. The specifications
        of the solar panels can be found in the <a href=\"/scenario/supply/electricity_renewable/solar-power\">Renewable
        electricity section</a>.<br />"
    capacity_of_energy_hydrogen_ammonia_reformer:
      title: Ammonia reforming
      short_description:
      description: |
        Reforming of ammonia (NH<sub>3</sub>) to produce hydrogen is a novel technology. The 
        process of reforming itself is already very mature because of the steam methane 
        refomer, which is currently widely used. Even so, technological development is required 
        before reforming of ammonia becomes commercially viable. You can change the efficiency 
        and the investment costs of the ammonia reformer in the 
        <a href=/scenario/costs/costs_hydrogen/hydrogen-production>Costs & efficiencies</a> 
        section. </br></br>
        The ammonia used in the reformer is imported. You can determine the import capacity in 
        the <a href=/scenario/supply/hydrogen/ammonia-production> slide below</a>.
        You can also view the demand and supply of ammonia in 
        <a href="#" class="open_chart" data-chart-key="mekko_of_ammonia_demand_supply"
        data-chart-location="side"> this</a> chart.
    capacity_of_energy_imported_hydrogen_baseload:
      title: H<sub>2</sub> import
      short_description:
      description: "How much hydrogen will be imported in the future?\r\n<br><br>\r\nThis
        slider sets the amount of hydrogen that is imported from outside your area.
        The hydrogen can originate from different countries and can be produced with
        different technologies, both of which influence the accompanied CO<sub>2</sub> emissions.
        Therefore, it is possible to adjust the CO<sub>2</sub> emissions of imported
        hydrogen in the <a href=\"/scenario/supply/hydrogen/co-sub-2-sub-emissions-of-imported-hydrogen\"
        >slide below</a>. Additionally, it is possible to set the costs of imported
        hydrogen in the <a href=\"/scenario/costs/costs_hydrogen/hydrogen-import\"
        >Costs & efficiencies</a> section."
    energy_transport_hydrogen_compressed_trucks_share:
      title: Compressed H<sub>2</sub> in trucks
      short_description:
      description: What percentage of the total central hydrogen production in your
        scenario is transported via trucks? Truck transport is flexible and can be
        scaled up or down relatively easily. As such, it is a suitable option when
        hydrogen demand is more dispersed and when volumes are lower. This may for
        example be the case for hydrogen delivery to refuelling stations.
    energy_transport_hydrogen_pipelines_share:
      title: H<sub>2</sub> pipelines
      short_description:
      description: What percentage of the total central hydrogen production in your
        scenario is transported via pipelines? Pipeline transport can be relatively
        cheap but requires large investments up-front. As such, this option seems
        to be the most viable when hydrogen demand is concentrated and hydrogen volumes
        are large. This may for example be the case if large industrial sites switch
        to hydrogen. In the future it may be possible to repurpose (parts of) the
        existing gas networks, which can reduce investment costs.
    capacity_of_energy_imported_ammonia_baseload:
      title: Ammonia import
      short_description:
      description: |
        How much ammonia will be imported in the future? <br><br>
        This slider sets the amount of ammonia that is imported from outside your area.
        The ammonia can originate from different countries and can be produced with
        different types of hydrogen, both of which influence the associated CO<sub>2</sub> 
        emissions. Therefore, it is possible to adjust the CO<sub>2</sub> emissions of imported
        ammonia in the <a href=/scenario/supply/hydrogen/co2-emissions-of-imported-ammonia
        >slide below</a>. Additionally, it is possible to set the costs of imported
        ammonia in the <a href=/scenario/costs/costs_hydrogen/ammonia-import
        >Costs & efficiencies</a> section. </br></br>
        If the baseload import is insufficient to cover demand, back-up import is used. 
        If it exceeds demand, the excess is exported.
