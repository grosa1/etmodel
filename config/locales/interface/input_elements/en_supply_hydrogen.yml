    capacity_of_energy_hydrogen_steam_methane_reformer:
      title: Steam methane reforming
      short_description:
      description: "Steam methane reforming is a very mature hydrogen production process.
        It works like this: methane reacts in the presence of a catalyst with high
        temperature steam and gives a mixture of hydrogen and other gases. The unwanted
        gases (including CO<sub>2</sub>) are then separated through further reactions
        and the resulting hydrogen is purified to meet industrial standards. \r\n<br/><br/>\r\nSteam
        methane reforming is already widely employed, but mostly for industry use.
        This plant's input is natural gas. Steam methane reforming
        is often thought of an important transitional hydrogen production process:
        far from the cleanest and greenest, but able to facilitate upcoming hydrogen
        demand.<br />"
    capacity_of_energy_hydrogen_autothermal_reformer:
      title: Autothermal reforming
      short_description:
      description: |
        Adjust the total installed capacity of autothermal reformers (ATR) using this slider.
        <br/><br/>
        Autothermal reforming (ATR) is a production method for syngas/biofuels: a combination of hydrogen (H2) and carbon monoxide (CO). 
        This is done by combining a steam methane reforming (SMR) with partial oxidation (POX). The advantage of 
        this production method is that the ratio between hydrogen and carbon monoxide (H2:CO) can be varied. This 
        is useful for the production of (different types of) biofuels. The disadvantage is a lower energy 
        efficiency in comparison to an SMR.
        <br/><br/>
        Add CCUS to the ATR by going to the <a href="/scenario/emissions/ccus/capture-of-co2">Capture of CO2</a> section.
        <br/><br/>
        For more technology specifications, checkout the technical and financial properties below.
    capacity_of_energy_hydrogen_biomass_gasification:
      title: Biomass gasification
      short_description:
      description: Biomass gasification is a mature technology in which biomass is
